<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
<script>
  function test() {
    canvas = document.getElementById("Mycanvas")
ctx = canvas.getContext ("2d")

ctx.beginPath();
ctx.strokeStyle="grey";
ctx.lineWidth= 4;
ctx.rect(150,143, 430, 200);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="blue";
ctx.lineWidth= 5;
ctx.arc(250,210, 40, 0 ,2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="black";
ctx.lineWidth= 5;
ctx.arc(350,210, 40, 0 ,3 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="red";
ctx.lineWidth= 5;
ctx.arc(450,210, 40, 0 ,3 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="yellow";
ctx.lineWidth= 5;
ctx.arc(300,250, 40, 0 ,3 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="green";
ctx.lineWidth= 5;
ctx.arc(400,250, 40, 0 ,3 * Math.PI);
ctx.stroke();

  }
</script>
    <title> Olympic Logo</title>
  </head>
  <body class="body_background" onload="test()">
    <center>
    <h1>Olympic Symbol</h1>
      <canvas id="Mycanvas" width="800px" height="600px"></canvas>
    </center>

  </body>
</html>
